<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }} - Trie-legal</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
    <div class="video-background">
        <video playsinline autoplay muted loop id="bg-video">
            <source src="{{ url_for('static', filename='wallpaper.mp4') }}" type="video/mp4">
        </video>
    </div>
    <div class="video-overlay"></div>

    <main class="content">
        <div class="document-container">
            <a href="javascript:history.back()" class="back-link">&laquo; Voltar para a busca</a>

            <h1 class="document-title">{{ titulo }}</h1>

            <div class="document-content">
                <pre>{{ conteudo }}</pre>
            </div>
        </div>
    </main>
</body>

</html>
